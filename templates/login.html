<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h2>SHOWME</h2>
    </header>
    <main>
        <h1>ログイン</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="username">{{ form.username.label }}</label>
                {{ form.username(id="username") }}
            </div>
            <div>
                <label for="password">{{ form.password.label }}</label>
                {{ form.password(id="password") }}
            </div>
            <button type="submit" class="button">{{ form.submit() }}</button>
        </form>
    </main>
</body>
</html>
