<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOWME - mypage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* 内容は左寄せ、左に隙間が欲しい */
            align-items: left;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #4a90e2;
            color: white;
        }
        .button-secondary {
            background-color: white;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }
        .logo {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #333;
        }
        .button:hover {
            opacity: 0.8;
        }
        .scout_head {
            display: flex;
            gap: 1rem;
            align-items: center;
        /* photo = iconとname = 企業名 を水平に表示したい。 */
        }
        .scouts {
            display: flex;
            flex-direction: column;
            /*画面左端からの隙間が欲しい。*/
            padding: 0 0 0 2rem;
            gap: 1.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>SHOWME</h2>
        <!--<a href="/company/" class="button button-company">企業様 log in</a>-->
		<!-- ユーザーのiconを表示 -->
		<img src="{{ user.icon }}" alt="icon" width="50" height="50">
    </header>
    <main>
        <!-- 企業からきたスカウトの管理画面 -->
        <!-- data/scouts.dbに企業から来たスカウトの情報がある -->
        <!-- scouts.dbのカラム id, name, industry, details, photo -->
        <h1>企業からのスカウト</h1>

        <!-- 企業からのスカウトの一覧を表示 -->
        <div class="scouts">
            {% if scouts_list %}
                {% for scout in scouts_list %}
                    <div>
                        <div class="scout_head">
                            <img src="{{ scout[4] }}" alt="photo" width="50" height="50">
                            <h2>{{ scout[1] }}</h2>
                        </div>
                        <p>{{ scout[2] }}</p>
                        <p>{{ scout[3] }}</p>
                        <p>この企業とのマッチ度：{{ scout[5] }}%</p>
                        <p>マッチ度の理由：{{ scout[6] }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>スカウトはありません。</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
